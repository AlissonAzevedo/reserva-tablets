<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="main.js" defer></script>
    <title>Reserva Tablets CRUD</title>
</head>
<body>
    <header>
        <h1 class="header-title mx-auto"><img src="http://diocesano.g12.br/assets/public/images/general/brand-diocesano.png" alt=""></h1>
        
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarReserva">Cadastrar Reserva</button>
        <table class="records mx-auto">
            <thead class="mx-auto">
                <tr class="mx-auto">
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Quantidade</th>
                    <th>Turma</th>
                    <th>Data</th>
                    <th>Horario</th>
                    <th>Ação</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria</td>
                    <td>maria@gmail.com</td>
                    <td>10</td>
                    <td>3 ano A</td>
                    <td>23/08/2021</td>
                    <td>07:00</td>
                    <td>
                        <button type="button" class="button green btn-success">editar</button>
                        <button type="button" class="button red btn-danger">excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>João Pedro</td>
                    <td>joao@gmail.com</td>
                    <td>5</td>
                    <td>2 ano B</td>
                    <td>23/08/2021</td>
                    <td>07:00</td>
                    <td>
                        <button type="button" class="button green btn-success">editar</button>
                        <button type="button" class="button red btn-danger">excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>Jose da Silva</td>
                    <td>jose@gmail.com</td>
                    <td>15</td>
                    <td>7 ano C</td>
                    <td>23/08/2021</td>
                    <td>07:00</td>
                    <td>
                        <button type="button" class="button green btn-success">editar</button>
                        <button type="button" class="button red btn-danger">excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Nova Reserva</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form">
                    <input type="text" class="modal-field" placeholder="Nome">
                    <input type="email" class="modal-field" placeholder="Email">
                    <input type="number" min="1" max="40" class="modal-field" placeholder="Quantidade">
                    <input type="text" class="modal-field" placeholder="Turma">
                    <input type="date" class="modal-field" placeholder="Data">
                    <input type="time" class="modal-field" placeholder="Horario">
                </form>
                <footer class="modal-footer">
                    <button class="button green">Salvar</button>
                    <button class="button blue" id="cancelModal">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; Alisson Azevedo
    </footer>
</body>
</html>
